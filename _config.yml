# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: World Insurance Agency
email: wiagencies@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Covering all of your insurance needs: auto, home, motocycle, commerical, and
  more!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://wiagencies.com" # the base hostname & protocol for your site
twitter_username:
github_username:

# Build settings
markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown

# Exclude vendor cache
exclude: [vendor]
